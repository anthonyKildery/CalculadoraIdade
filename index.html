<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de Idade</title>
</head>
<body>
    <header>
        <div>
            <h1 class="title">Calculadora de Idade</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="container-date">
                <label class="text">
                    <p>Informe a sua data de nascimento</p>
                </label>

                <div class="option-date">
                    <select name="ageDay" id="ageDay" class="box-date">
                        <option value="01" selected="selected">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>

                    <select name="ageMonth" id="ageMonth" class="box-date">
                        <option value="01" selected="selected">Janeiro</option>
                        <option value="02">Fevereiro</option>
                        <option value="03">Mar√ßo</option>
                        <option value="04">Abril</option>
                        <option value="05">Maio</option>
                        <option value="06">Junho</option>
                        <option value="07">Julho</option>
                        <option value="08">Agosto</option>
                        <option value="09">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>

                    <input type="number" id="ageYear" class="box-date" placeholder="Ano">

                </div><!--FIM OPTION-DATE-->

                <button id='calculate'>
                    Calcular
                </button>

            </div><!--FIM CONTAINER-DATE-->

            <div class="container-result">
                <div id= "result">

                </div>
            </div><!--FIM CONTAINER-RESULT-->

        </div><!--FIM CONTAINER-->

    </main><!--FIM MAIN-->

    <footer>
        <div class="contacts">
            <a href="https://github.com/anthonyKld"><i class="fa fa-github" aria-hidden="true"></i></a>
            <a href="https://acailandia.ifma.edu.br"><img src="img/IFMA.png" width="260"></a>
        </div>

        <div class="contacts-text">
            <p>Desenvolvedor: Anthony Kildery S. Alencar</p>
            <p>Orientador: Prof. Carlos</p>
            <p><a href="https://github.com/anthonyKld/CalculadoraIdade">Diretorio do projeto no github</a></p>
        </div>
    </footer>

  <script src="js/main.js"></script>
</body>
</html>
